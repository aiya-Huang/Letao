<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘移动端个人中心</title>
    <!-- 1.引入MUI的CSS -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 2.引入字体图标的CSS -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 3.引入注册中心的less -->
    <link rel="stylesheet/less" href="less/register.less">
    <!-- 屏幕适配 -->
    <script src="js/rem.js"></script>
    <!-- 4.引入less.js编译器 -->
    <script src="lib/less/less.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="#" class="fa fa-arrow-left"></a>
        <h4>注册中心</h4>
    </header>

    <!-- 中间主体部分 -->
    <main id="main">
        <div class="mui-input-group">
            <div class="mui-input-row">
                <label>用户名</label>
                <input type="text" class="mui-input-clear username" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <label>手机</label>
                <input type="text" class="mui-input-clear mobile" placeholder="请输入手机号">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" class="mui-input-clear mui-input-password password1" placeholder="请输入密码">
            </div>
            <div class="mui-input-row">
                <label>确认密码</label>
                <input type="password" class="mui-input-clear mui-input-password password2" placeholder="请确认密码">
            </div>
            <div class="mui-input-row">
                <label>验证码</label>
                <input type="text" class="mui-input-clear vcode" placeholder="请输入验证码">
                <button type="button" class="mui-btn mui-btn-primary getVcode">获取验证码</button>
            </div>
            <div class="btn-register">
                <button type="button" class="mui-btn mui-btn-primary register">注册</button>
            </div>

        </div>
    </main>


    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html" class="active">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <span>会员中心</span>
                </a>
            </div>
        </div>
    </footer>

    <!-- 5.引入zepto -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 6.引入MUI.js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 7.引入模板引擎 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 8.引入注册中心的js -->
    <script src="js/register.js"></script>
</body>

</html>
