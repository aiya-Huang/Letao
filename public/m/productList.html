<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘移动端搜索页面</title>
    <!-- 1.引入MUI的CSS -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 2.引入字体图标的CSS -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 3.引入产品详情的less -->
    <link rel="stylesheet/less" href="less/productList.less">
    <!-- 屏幕适配 -->
    <script src="js/rem.js"></script>
    <!-- 4.引入less.js编译器 -->
    <script src="lib/less/less.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
        <h4>产品列表</h4>
    </header>

    <!-- 中间主体部分 -->
    <main id="main">
        <div class="mui-scroll-wrapper" id="pullrefresh">
            <div class="mui-scroll">

                <!-- 搜索表单 -->
                <form action="" class="search-form">
                    <input type="search" placeholder="请输入要搜索商品" class="input-search">
                    <button type="button" class="btn-search mui-btn mui-btn-primary">搜索</button>
                </form>

                <!-- 产品列表 -->
                <div class="productList">
                    <div class="title">
                        <div class="mui-row">
                            <div class="mui-col-xs-3">
                                <a href="#">
                                    上架时间
                                    <i class="fa fa-angle-down"></i>
                                </a>
                            </div>
                            <div class="mui-col-xs-3">
                                <a href="#" data-sort-type="price" data-sort="1">
                                    价格
                                    <i class="fa fa-angle-down"></i>
                                </a>
                            </div>
                            <div class="mui-col-xs-3">
                                <a href="#" data-sort-type="num" data-sort="1">
                                    销量
                                    <i class="fa fa-angle-down"></i>
                                </a>
                            </div>
                            <div class="mui-col-xs-3">
                                <a href="#">
                                    折扣
                                    <i class="fa fa-angle-down"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="productList-content">
                        <div class="mui-row">
                            <div class="mui-col-xs-6">
                                <a href="#" class="product">
                                    <img class="product-img" src="images/product.jpg" alt="">
                                    <p class="product-name">adidas阿迪达斯 男式 场下休闲篮球鞋S83700</p>
                                    <p class="price">
                                        <span>¥560.00</span>
                                        <del>¥888.00</del>
                                    </p>
                                    <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
                                </a>
                            </div>
                            <div class="mui-col-xs-6">
                                <a href="#" class="product">
                                    <img class="product-img" src="images/product.jpg" alt="">
                                    <p class="product-name">adidas阿迪达斯 男式 场下休闲篮球鞋S83700</p>
                                    <p class="price">
                                        <span>¥560.00</span>
                                        <del>¥888.00</del>
                                    </p>
                                    <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html" class="active">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <span>会员中心</span>
                </a>
            </div>
        </div>
    </footer>

    <!-- 加载中的结构 -->
    <div id="loading">
        <div id="loading-center">
            <div id="loading-center-absolute">
                <div class="object" id="object_four"></div>
                <div class="object" id="object_three"></div>
                <div class="object" id="object_two"></div>
                <div class="object" id="object_one"></div>
            </div>
        </div>
    </div>

    <script type="text/html" id="productListTpl">
        {{each data value}}
            <div class="mui-col-xs-6">
                <a href="detail.html?id={{value.id}}" class="product">
                    <img class="product-img" src="{{value.pic[0].picAddr}}" alt="">
                    <p class="product-name">{{value.proName}}</p>
                    <p class="price">
                        <span>¥{{value.price}}</span>
                        <del>¥{{value.oldPrice}}</del>
                    </p>
                    <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
                </a>
            </div>
       {{/each}}
       
    </script>


    <!-- 5.引入zepto -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 6.引入MUI.js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 7.引入模板引擎 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 8.引入产品列表的js -->
    <script src="js/productList.js"></script>
</body>

</html>
