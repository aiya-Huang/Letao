<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>自写PC端后台管理一级分类页面</title>
    <!-- 1.引入bootstrap的css文件 -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!-- 2.引入字体图标 -->
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
    <!-- 3.引入后台主页less -->
    <link rel="stylesheet/less" href="less/firstCategory.less">
    <!-- 4.引入less.js -->
    <script src="lib/less/less.js"></script>
</head>

<body>
    <main id="main">
        <div class="left">
            <div class="logo">
                <a href="#">
                    <img src="images/monkey.png" alt="">
                </a>
                <p>管理员</p>
            </div>
            <div class="list">
                <ul>
                    <li class="active">
                        <a href="#">用户管理</a>
                    </li>
                    <li>
                        <a href="#">分类管理</a>
                        <ul>
                            <li class="active">
                                <a href="firstCategory.html">一级分类</a>
                            </li>
                            <li>
                                <a href="secondCategory.html">二级分类</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">商品管理</a>
                    </li>
                </ul>
            </div>

        </div>
        <div class="right">
            <div class="title clearfix">
                <a href="#" class="pull-left">
                    <i class="fa fa-navicon"></i>
                </a>
                <a href="#" class="pull-right">
                    <i class="fa fa-sign-out"></i>
                    退出
                </a>
            </div>
            <div class="content">
                <button type="button" class="btn btn-primary add-category" data-toggle="modal" data-target="#myModal">添加分类</button>
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                            </div>
                            <div class="modal-body">
                                <!-- class="form-control"添加此类名，表单变漂亮 -->
                                <input type="text" placeholder="请输入分类名称" class="form-control categoryName">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default " data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary btn-save" data-dismiss="modal">保存</button>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>分类的编号</th>
                            <th>分类名称</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td> <input type="checkbox"> </td>
                            <td>2</td>
                            <td>户外管</td>
                        </tr>
                        <tr>
                            <td> <input type="checkbox"> </td>
                            <td>1</td>
                            <td>户外管</td>
                        </tr>
                        <tr>
                            <td> <input type="checkbox"> </td>
                            <td>2</td>
                            <td>户外管</td>
                        </tr>
                    </tbody>
                </table>
                <div class="page">
                    <ul id="page"></ul>
                </div>
            </div>
        </div>
    </main>

    <script type="text/html" id="FirstCategoryTpl">
        {{each rows value}}
            <tr>
                <td> <input type="checkbox"> </td>
                <td>{{value.id}}</td>
                <td>{{value.categoryName}}</td>
            </tr>
        {{/each}}
    </script>

    <!-- 6.引入jQuery的js文件 -->
    <script src="lib/jquery/jquery.js"></script>
    <!-- 5.引入bootstrap的js文件 -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <!-- 7.引入到模板 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 9.引入分页的js -->
    <script src="lib/bootstrap/js/bootstrap-paginator.js"></script>
    <!-- 8.引入后台主页的js文件 -->
    <script src="js/firstCategory.js"></script>
</body>

</html>
