<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>自写PC端后台管理系统登录页</title>
	<!-- 1.引入bootstrap的css文件 -->
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
	<!-- 2.引入字体图标 -->
	<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
	<!-- 3.引入登录页less -->
	<link rel="stylesheet/less" href="less/login.less">
	<!-- 4.引入less.js -->
	<script src="lib/less/less.js"></script>
</head>

<body>
	<form class="form-horizontal form-login">
		<div class="logo">
			<a href="#">
				<img src="./images/monkey.png" alt="">
			</a>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
			<div class="col-sm-10">
				<input type="text" class="form-control username" id="inputEmail3" placeholder="请输入用户名">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
			<div class="col-sm-10">
				<input type="password" class="form-control password" id="inputPassword3" placeholder="请输入密码">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<button type="submit" class="btn btn-primary btn-login">登录</button>
			</div>
		</div>
	</form>


	<!-- 6.引入jQuery的js文件 -->
	<script src="lib/jquery/jquery.js"></script>
	<!-- 5.引入bootstrap的js文件 -->
	<script src="lib/bootstrap/js/bootstrap.js"></script>
	<!-- 7.引入到模板 -->
	<script src="lib/artTemplate/template-web.js"></script>
	<!-- 8.引入登录页面的js文件 -->
	<script src="js/login.js"></script>
</body>

</html>
