<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>自写PC端后台管理主页面</title>
    <!-- 1.引入bootstrap的css文件 -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!-- 2.引入字体图标 -->
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
    <!-- 3.引入后台主页less -->
    <link rel="stylesheet/less" href="less/index.less">
    <!-- 4.引入less.js -->
    <script src="lib/less/less.js"></script>
</head>

<body>
    <main id="main">
        <div class="left">
            <div class="logo">
                <a href="#">
                    <img src="images/monkey.png" alt="">
                </a>
                <p>管理员</p>
            </div>
            <div class="list">
                <ul>
                    <li class="active">
                        <a href="#">用户管理</a>
                    </li>
                    <li>
                        <a href="#">分类管理</a>
                        <ul>
                            <li class="active">
                                <a href="firstCategory.html">一级分类</a>
                            </li>
                            <li>
                                <a href="secondCategory.html">二级分类</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">商品管理</a>
                    </li>
                </ul>
            </div>

        </div>
        <div class="right">
            <div class="title clearfix">
                <a href="#" class="pull-left">
                    <i class="fa fa-navicon"></i>
                </a>
                <a href="#" class="pull-right">
                    <i class="fa fa-sign-out"></i>
                    退出
                </a>
            </div>
            <div class="content">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>用户名</th>
                            <th>电话</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td> <input type="checkbox"> </td>
                            <td>itcast</td>
                            <td>13033761212</td>
                            <td>已禁用</td>
                            <td> <button type="button" class=" btn btn-success">启用</button> </td>
                        </tr>
                        <tr>
                            <td> <input type="checkbox"> </td>
                            <td>itcast</td>
                            <td>13033761212</td>
                            <td>已启用</td>
                            <td> <button type="button" class="btn btn-danger">禁用</button> </td>
                        </tr>
                    </tbody>
                </table>
                <div class="page">
                    <ul id="page"></ul>
                </div>
            </div>
        </div>
    </main>

    <script type="text/html" id="getUser">
        {{each rows value}}
            <tr>
                <td> <input type="checkbox"> </td>
                <td>{{value.username}}</td>
                <td>{{value.mobile}}</td>
                {{if value.isDelete == 1}}
                    <td>已启用</td>
                    <td> <button type="button" class=" btn btn-danger select-btn" data-id="{{value.id}}" data-is-delete="{{value.isDelete}}">禁用</button> </td>
                {{else}}
                    <td>已禁用</td>
                    <td> <button type="button" class=" btn btn-success select-btn" data-id="{{value.id}}" data-is-delete="{{value.isDelete}}">启用</button> </td>
                {{/if}}
            </tr>
        {{/each}}
    </script>

    <!-- 6.引入jQuery的js文件 -->
    <script src="lib/jquery/jquery.js"></script>
    <!-- 5.引入bootstrap的js文件 -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <!-- 7.引入到模板 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 9.引入分页的js -->
    <script src="lib/bootstrap/js/bootstrap-paginator.js"></script>
    <!-- 8.引入后台主页的js文件 -->
    <script src="js/index.js"></script>
</body>

</html>
